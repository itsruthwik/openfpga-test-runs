# Configuration file for running experiments
# = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = =
# timeout_each_job : FPGA Task script splits fpga flow into multiple jobs
# Each job execute fpga_flow script on combination of architecture & benchmark
# timeout_each_job is timeout for each job
# = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = =

[GENERAL]
run_engine=openfpga_shell
power_tech_file = ${PATH:OPENFPGA_PATH}/openfpga_flow/tech/PTM_45nm/45nm.xml
power_analysis =false
spice_output=false
verilog_output=true
timeout_each_job = 20*60
fpga_flow=yosys_vpr

[OpenFPGA_SHELL]
openfpga_shell_template=${PATH:OPENFPGA_PATH}/openfpga-test-runs/FPL_2025/scripts/openfpga_shell_scripts/noc_device_example_script.openfpga
openfpga_arch_file=${PATH:OPENFPGA_PATH}/openfpga-test-runs/FPL_2025/arch/openfpga_arch/axis_mesh_openfpga.xml
openfpga_sim_setting_file=${PATH:OPENFPGA_PATH}/openfpga_flow/openfpga_simulation_settings/fixed_sim_openfpga.xml

# VPR parameterq
openfpga_vpr_device_layout=large

[ARCHITECTURES]
arch0=${PATH:OPENFPGA_PATH}/openfpga-test-runs/FPL_2025/arch/vpr_arch/axis_mesh.xml

[BENCHMARKS]
bench0=${PATH:OPENFPGA_PATH}/openfpga-test-runs/FPL_2025/benchmarks/dummy_adder/add.v

[SYNTHESIS_PARAM]
# Yosys script parameters
bench_yosys_cell_sim_verilog_common=${PATH:OPENFPGA_PATH}/openfpga-test-runs/FPL_2025/router_files/axis_router/router_wrap.v
bench_yosys_common=${PATH:OPENFPGA_PATH}/openfpga-test-runs/FPL_2025/scripts/yosys_scripts/ys_tmpl_yosys_vpr_dsp_flow.ys
